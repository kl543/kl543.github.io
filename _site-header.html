<!-- _site-header.html : Global header for all project pages -->
<style>
  :root{--ink:#111;--muted:#8a8a8a;--line:#e9e9e9}
  .g-header{background:#111;color:#fff;padding:22px 16px 18px;position:sticky;top:0;z-index:999}
  .g-header .g-wrap{max-width:1040px;margin:0 auto;display:flex;flex-direction:column;gap:10px}
  .g-brand{font-weight:700;font-size:22px;letter-spacing:.3px;margin:0}
  .g-sub{color:#cfcfcf;font-size:14px;margin:0}
  .g-nav{display:flex;gap:16px;flex-wrap:wrap}
  .g-nav a{color:#fff;text-decoration:none;opacity:.92;padding:6px 8px;border-radius:8px}
  .g-nav a:hover{opacity:1;background:rgba(255,255,255,.06)}
  .g-nav a.is-active{background:#fff;color:#111}
</style>

<header class="g-header">
  <div class="g-wrap">
    <div>
      <h1 class="g-brand" style="display:inline">Kaiming Liu</h1>
      <span class="g-sub" style="margin-left:8px">Automation • Data processing • Reproducible pipelines</span>
    </div>
    <nav class="g-nav" id="g-nav">
      <a href="/index.html"        data-match="/(index\.html)?$">About</a>
      <a href="/interests.html"    data-match="/interests\.html$">Interests</a>
      <a href="/projects.html"     data-match="/projects\.html$">Projects</a>
      <a href="/coursework.html"   data-match="/coursework\.html$">Coursework</a>
      <a href="/contact.html"      data-match="/contact\.html$">Contact</a>
    </nav>
  </div>
</header>

<script>
/* 自动高亮当前栏目（根据 path 匹配 data-match 的正则） */
(function(){
  try {
    var p = location.pathname, links = document.querySelectorAll('#g-nav a');
    links.forEach(function(a){
      var re = new RegExp(a.getAttribute('data-match'));
      if (re.test(p)) a.classList.add('is-active');
    });
  } catch(e){}
})();
</script>
